<form method="POST" enctype="multipart/form-data" class="form-proveedor">
    {% csrf_token %}

    <div class="row">
        {% for campo in formulario %}
            <div class="col-md-6 mb-4">
                <label class="form-label" for="{{ campo.id_for_label }}">
                    {{ campo.label }}
                </label>

                <div class="input-wrapper">
                    {{ campo }}
                </div>

                {% if campo.errors %}
                    <div class="alert alert-danger alert-sm mt-2 py-1 px-2">
                        {{ campo.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-success btn-lg w-100 mt-3">
        Guardar Proveedor
    </button>
</form>
