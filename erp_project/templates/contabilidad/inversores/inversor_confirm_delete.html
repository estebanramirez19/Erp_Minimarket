{% extends "base.html" %}
{% block contenido %}
<h2>Confirmar eliminación</h2>
<p>¿Seguro que quieres eliminar el inversor "{{ object.nombre }}"?</p>
<form method="post">{% csrf_token %}
  <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'inversor_detail' object.pk %}">Cancelar</a>
{% endblock %}
