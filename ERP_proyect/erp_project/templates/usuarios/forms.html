<form method="post" class="form-usuario">
    {% csrf_token %}
    
    <div class="row">
        {% for campo in formulario %}
            <div class="col-md-6 mb-4">
                <div class="form-group">
                    <label for="{{ campo.id_for_label }}" class="form-label fw-bold">{{ campo.label }}</label>
                    <div class="input-wrapper">
                        {{ campo }}
                    </div>
                    {% if campo.errors %}
                        <div class="alert alert-danger alert-sm mt-2 py-1 px-2">
                            {{ campo.errors }}
                        </div>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
    
    <div class="form-actions mt-4 pt-3 border-top">
        <button type="submit" class="btn btn-success btn-lg">
            <i class="bi bi-check-circle"></i> Guardar Usuario
        </button>
        <a href="{% url 'usuarios:perfiles' %}" class="btn btn-secondary btn-lg ms-2">
            <i class="bi bi-x-circle"></i> Cancelar
        </a>
    </div>
</form>
